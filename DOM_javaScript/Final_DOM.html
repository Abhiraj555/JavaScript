<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Final DOM Tutorial </title>
</head>

<body style="background-color: rgb(33, 32, 32); color: aliceblue;">
    <ul class="language">
        <li>
            JavaScript
        </li>
        <li>
            Java
        </li>
    </ul>


</body>
<script>
    //.....Add List Item.....
    function addLanguage(language){
       const  li = document.createElement('li');
        li.innerHTML= `${language}`;
        document.querySelector('.language').
        appendChild(li);
    }
    addLanguage('Java');
    addLanguage('Python');

    // optimize approach in the above code ---


    function addOptiLanguage(language){
        const li =document.createElement('li')
        // const addtext = document.createTextNode(language);
        // li.appendChild(addtext);
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('C++');
    addOptiLanguage('C#');


    //------Value Edit-----

   const secondLang = document.querySelector('li:nth-child(2)');
// first Approach:>>  secondLang.innerHTML = "C#";
 //Second Approach
   const newLi = document.createElement('li')
   newLi.textContent='Ruby';
   secondLang.replaceWith(newLi);
   
   const liColor = document.querySelector('li:nth-child(2)')
   liColor.style.color = 'black';
   liColor.style.backgroundColor = 'green'


    //------Edit-----
    const firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML = '<li>React Js</li>'

</script>

</html>
